<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入分页插件文件 -->
    <script src="./libs/josecebe-twbs-pagination-5103bc4/jquery.twbsPagination.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章列表
      </div>
      <div class="container-fluid common_con">
        <div class="row opt_btns">
          <div class="col-xs-6">
            <form class="form-inline">
              <select id="selCategory" name="" class="form-control input-sm">
                <option value="">所有分类</option>
                <option>未分类</option>
                <option>奇趣事</option>
                <option>会生活</option>
                <option>爱旅行</option>
              </select>
              <select id="selStatus" name="" class="form-control input-sm">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="已发布">已发布</option>
              </select>
              <button id="btnSearch" class="btn btn-default btn-sm">
                筛选
              </button>
            </form>
          </div>
          <div class="col-xs-6">
            <a
              href="article_release.html"
              class="btn btn-success btn-sm pull-right"
              id="release_btn"
              >发表文章</a
            >
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover mp20">
          <thead>
            <tr>
              <th>标题</th>
              <th>作者</th>
              <th>分类</th>
              <th class="text-center">发表时间</th>
              <th class="text-center">状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王积千造统最头</td>
              <td>杰克</td>
              <td>奇趣事</td>
              <td class="text-center">2017-06-08 07:08:46</td>
              <td class="text-center">已发布</td>
              <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger btn-xs delete"
                  >删除</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row text-center">
          <!-- 分页插件HTML -->
          <ul id="pagination" class="pagination-sm"></ul>
        </div>
      </div>

      <!-- 模板引擎渲染---文章列表分类 -->
      <script id="cat_list" type="text/html">
        <option value="">所有分类</option>
        {{ each data v}}
        <option value="{{ v.id }}" >{{ v.name }}</option>
        {{ /each }}
      </script>

      <!-- 模板引擎渲染---文章列表内容模板 -->
      <script id="art_list" type="text/heml">
        {{ each data.data v }}
            <tr>
                <td>{{ v.title }}</td>
                <td>{{ v.author }}</td>
                <td>{{v.category}}</td>
                <td class="text-center">{{v.date}}</td>
                <td class="text-center">{{v.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id="{{v.id}}">删除</a>
                </td>
            </tr>
            {{ /each }}
      </script>

      <script src="./libs/http.js"></script>
      <script>
        // 入口函数
        $(function() {
          // 1.进入页面,立即Ajax请求数据--渲染文章列表类别和状态下拉框内容
          $.ajax({
            url: BigNew.category_list,
            type: "get",
            dataType: "json",
            success: function(backData) {
              console.log(backData);
              // 渲染下拉框文章列表分类
              $("#selCategory").html(template("cat_list", backData));
            }
          });

          /* 2.筛选按钮点击事件 
                筛选按钮 ： #btnSearch
                文章类别下拉菜单 ： #selCategory
                文章状态下拉菜单 ： #selStatus
            */
          // 绑定在筛选按钮上面,后期筛选功能节省代码,避免冗余
          $("#btnSearch").click(function(e) {
            e.preventDefault();
            // 进入页面,立即Ajax请求数据--渲染tbody内容
            getArticleList(1);
            // $.ajax({
            //   url: BigNew.article_query,
            //   type: "get",
            //   dataType: "json",
            //   data: {
            //     // 每页数据数量
            //     perpage: 10,
            //     // 起始页码
            //     page: 1,
            //     // 文章类型
            //     type: $("#selCategory").val(),
            //     // 文章状态
            //     state: $("#selStatus").val()
            //   },
            //   success: function(backData) {
            //     console.log(backData);
            //     //返回的数据渲染tbody中
            //     $(".table>tbody").html(template("art_list", backData));
            //     //初始化分页插件
            //     //(1)先销毁已经存在的插件
            //     $("#pagination").twbsPagination("destroy");
            //     //(2)初始化新的插件
            //     $("#pagination").twbsPagination({
            //       totalPages: backData.data.totalPage, //总页数
            //       startPage: 1, //起始页数
            //       visiblePages: 6, //可见页数
            //       first: "首页",
            //       prev: "上一页",
            //       next: "下一页",
            //       last: "尾页",
            //       onPageClick: function(event, page) {
            //         $("#page-content").text("Page" + page);
            //         console.log(page);
            //         // 调用封装的页码展示对应数据函数
            //         getArticleList(page);
            //       }
            //     });
            //   }
            // });
          });

          //主动触发筛选按钮点击事件--进入页面
          $("#btnSearch")[0].click();

          /* 3.分页插件 : 点击页码展示对应页码数据 */
          /**
           * @description:根据页码请求文章列表数据
           * @param {type} currentPage : 需要请求的页数
           * @param {type} flag : 布尔类型 true: 需要重新加载分页插件  false：不需要
           * @return:
           */
          // 封装分页插件的内容
          function loadPagination(totalPage, startPage) {
            //初始化分页插件
            //(1)先销毁已经存在的插件
            $("#pagination").twbsPagination("destroy");
            //(2)初始化新的插件
            $("#pagination").twbsPagination({
              totalPages: totalPage, //总页数
              startPage: startPage, //起始页数
              visiblePages: 6, //可见页数
              first: "首页",
              prev: "上一页",
              next: "下一页",
              last: "尾页",
              onPageClick: function(event, page) {
                $("#page-content").text("Page" + page);
                console.log(page);
                /* 
                  1.发现问题 ： getArticleList()  与 loadPagination() 互相调用形成递归调用
                  2.分析问题 ：
                      默认点击筛选 ： 调用getArticleList(1) 
                      getArticleList(1)方法中 ajax请求数据 响应之后加载分页插件loadPagination()
                      loadPagination()方法第一次加载的时候默认触发第一页点击事件，就会调用getArticleList(1)
                  3.解决问题： 给递归函数添加结束条件
                      方案一： 判断 如果 点击的页数 和 当前起始页数不一致才调用getArticleList()
                      方案二： 给getArticleList添加布尔类型参数，只有点击筛选才需要调用loadPagination()
                  */
                // 调用封装的文章列表函数
                //如果是筛选按钮： 需要加载分页插件   如果点击的是页面 ： 不需要重新加载分页插件
                if (startPage != page) {
                  getArticleList(page);
                }
              }
            });
          }

          // 2.1封装Ajax请求文章列表数据
          function getArticleList(currentPage) {
            $.ajax({
              url: BigNew.article_query,
              type: "get",
              dataType: "json",
              data: {
                // 文章id为下拉选择框中的选中val值
                type: $("#selCategory").val(),
                // 文章状态为下拉选择框中的选中val值
                state: $("#selStatus").val(),
                page: currentPage,
                perpage: 10
              },
              success: function(backData) {
                //返回的数据渲染到tbody中
                console.log(backData);
                $(".table>tbody").html(template("art_list", backData));
                loadPagination(backData.data.totalPage, currentPage);
              }
            });
          }
          
          // 4.删除文章
          // 注意点:删除按钮是动态添加的,它的事件需要注册委托事件
          $('.table>tbody').on('click','.delete',function () {
            //记录点击按钮的id
            var Id = $(this).attr('data-id');
            console.log(Id);
            // 请求数据
            $.ajax({
              // 调取接口
              url:BigNew.article_delete,
              type:'post',
              dataType:'json',
              data:{id:Id},
              success: function(backData){
                console.log(backData);
                // 渲染页面
                if(backData.code == 204){
                  alert(backData.msg);
                  location.reload();
                } 
              }
            });
          });
        
          // 5.编辑文章
          
        });
      </script>
    </div>
  </body>
</html>
